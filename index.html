<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jayke</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Audiowide&display=swap');
            html {
                height: 100%;
            }
            body {
                background-image: linear-gradient(to bottom, #434343 0%, black 100%);
                font-family: 'Josefin Sans', sans-serif;
                color: white;
                overflow: hidden;
            }
            canvas {
                display: block;
                vertical-align: bottom;
            }
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            #name {
                text-align: center;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.71);
                border-radius: 25px;
                padding: 17px;
            }
            #name #letters {
                font-family: 'Audiowide', cursive;
                margin-top: 0;
                margin-bottom: 0;
                text-shadow: 2px 2px 4px black;
                font-size: 5vw;
                color: blue;
                letter-spacing: 0.25em;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <script>
            // ParticlesJS Config.
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 170, // was 80
                        "density": {
                            "enable": true,
                            "value_area": 700
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#0000ff", // Was white
                        "opacity": 0.4,
                        "width": 1.5 // Was one
                    },
                    "move": {
                        "enable": true,
                        "speed": 75, // Was 6
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": true, // Was false
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        </script>
        <div id="name">
            <span id="letters">J A Y K E</span>
        </div>
    </body>
</html>
